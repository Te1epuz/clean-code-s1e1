<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <div class="header">
      <img class="header-image" src="./eisenhower-matrix.jpg">
      <a class="more-info-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main">
      <p id="tasks-add">
        <label class="tasks-title" for="tasks-add-input">Add Item</label>
        <div class="tasks-add-wrapper">
          <input id="tasks-add-input"class="task-input" type="text">
          <button class="tasks-button">Add</button>
        </div>
      </p>
      <h3 class="tasks-title">Todo</h3>
      <ul class="tasks-list" id="tasks-incomplete">
        <li class="tasks-list-item">
          <input class="task-checkbox" type="checkbox">
          <label class="task-label">Pay Bills</label>
          <input type="text" class="task-input">
          <button class="tasks-button edit-button">Edit</button>
          <button class="tasks-button delete-button">
            <img class="delete-button-img" src="./remove.svg">
          </button>
        </li>
        <li class="tasks-list-item edit-mode">
          <input class="task-checkbox" type="checkbox">
          <label class="task-label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task-input">
          <button class="tasks-button edit-button">Save</button>
          <button class="tasks-button delete-button">
            <img class="delete-button-img" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="tasks-title">Completed</h3>
      <ul class="tasks-list" id="task-completed">
        <li class="tasks-list-item">
          <input class="task-checkbox" type="checkbox" checked>
          <label class="task-label">See the Doctor</label>
          <input type="text" class="task-input">
          <button class="tasks-button edit-button">Edit</button>
          <button class="tasks-button delete-button">
            <img class="delete-button-img" src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
